<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="profile-box">
      <div class="profile-card">
        <div class="profile-card_items">
          <div class="profile-card_items-cover"></div>
          <div class="profile-card_items-img">
            <img
              src="./profile-pic.png"
              alt="Mahmudul Hasan Bijoy"
              class="img-responsive"
            />
          </div>
        </div>
          <div class="profile-card_content">
            <div class="self-intro">
              <h1>Mahmudul Hasan Bijoy</h1>
              <h6>Student | PHP, Laravel & Vue JS
              <p>
                The card displays information about Mahmudul Hasan Bijoy, identifying him as a student of PHP Laravel and Vue JS course from <span><a href="https://ostad.app" style="color: #7dd570;font-size: inherit;" target="_blank">Ostad - Online Learning Platform</a></span>
              </p>
            </div>

            <div class="profile-card_content-score">
              <div class="module">
                <h2>05+</h2>
                <h6>Modules</h6>
              </div>
              <div class="overall-score">
                <h2>82.5%</h2>
                <h6>Overall Score</h6>
              </div>
              <div class="attendance">
                <h2>75%</h2>
                <h6>Attendance</h6>
              </div>
            </div>

            <div class="call-to-action">
                <a href="mailto:bijoyhasan111@gmail.com" target="_blank" class="contact">Email Me</a>
                <a href="tel:+8801951252375" target="_blank" class="contact">Phone</a>
            </div>

          </div>
        
      </div>
    </section>
  </body>
</html>
